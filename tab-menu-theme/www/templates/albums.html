	<div class="backbtn-wrapper">
		<button class="button-clear CBack"
		    ng-click="myGoBack()">
		    <i class="ion-arrow-left-c"></i> Back
		</button>
	</div>
	
	  <!--  photo collection -->
	  <div class="padding" id="photoCollection" ng-hide="$state.params.id">
	  		<div class="post-single">
	  				<div ng-repeat="album in data.gallery.albums | filter:{id: albumId}">
	  					<h3>{{album.title}}</h3>
	  					<div class="row">
	  						<div class="col col-50" ng-repeat="photo in album.photos" ng-hide="id">
	  							<a ui-sref="tab.gallery.albums.photo({albumId:albumId,id:photo.id})" ng-click="domFix.hideAlbums()"><img class="photo" ng-src="img/custom-images/gallery/{{photo.photoTitle}}" alt="{{photo.caption}}"></a>
	  						</div>
	  					</div>
	  				</div>
	  			</div>
	  </div>
