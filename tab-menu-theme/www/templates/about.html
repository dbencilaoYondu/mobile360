
<ion-view id="about">
  <ion-content>
	<div class="wrapper">
		<img class="banner" ng-src="../img/custom-images/{{data.about.title}}/{{data.about.banner}}" alt="{{data.about.banner}}">
		<!-- mission -->
		<h3>{{data.about.about.mission.title}}</h3>
		<div class="card" id="{{data.about.mission.id}}">
		  <div class="header"></div>
		  <div class="item item-text-wrap">{{data.about.about.mission.text | limitTo: 100}}{{data.about.about.mission.text.length > 100 ? '...' : ''}}</div>
		  <div class="item text-right item-divider"> <div class="arrowDown" ng-click="openModal(1)"><i class="ion-arrow-down-b"></i></div></div>
		</div>
		<!-- vision -->
		 <h3>{{data.about.about.vision.title}}</h3>
		<div class="card" id="{{info.about.vision.id}}">
			  <div class="header"></div>
			  <div class="item item-text-wrap">{{data.about.about.vision.text | limitTo: 100 }}{{ddata.about.about.vision.text.length > 100 ? '...' : ''}}</div>
			  <div class="item text-right item-divider"> <div class="arrowDown" ng-click="openModal(2)"><i class="ion-arrow-down-b"></i></div></div>
		</div>
	</div>
  </ion-content>
</ion-view>

 <!-- Modals -->
  <script id="mission.html" type="text/ng-template">
    <ion-modal-view>
  	<div>
  		<ion-header-bar class="icon-right">
	      <h1 class="title">{{data.about.about.mission.title}}</h1>
	      <i class="button button-clear ion-close-round" ng-click="closeModal(1)"></i>
	    </ion-header-bar>
	    <ion-content>
	      {{data.about.about.mission.text}}
	    </ion-content>
  	</div>
  </ion-modal-view>
  </script>

  <script id="vision.html" type="text/ng-template">
    <ion-modal-view>
  	<div>
  		<ion-header-bar class="icon-right">
	      <h1 class="title">{{data.about.about.vision.title}}</h1>
	      <i class="button button-clear ion-close-round" ng-click="closeModal()"></i>
	    </ion-header-bar>
	    <ion-content>
	      {{data.about.about.vision.text}}
	    </ion-content>
  	</div>
  </ion-modal-view>
  </script>
