
	  <!--  photo collection -->
	<div class="" id="photoDetails" ng-show="id">
		<div class="post-single" ng-repeat="info in  data.data.data.pages">
				<div class="clearfix" ng-repeat="photoList in info.albums | filter:{id: albumId}">
					<div class="col" ng-repeat="photo in photoList.photos | filter:{id: id}">
						<img class="photo" ng-src="img/custom-images/gallery/{{photo.photoTitle}}" alt="{{photo.caption}}">
						<p class="card caption">{{photo.caption}}</p>
					</div>
					
				</div>
			</div>
	</div>
