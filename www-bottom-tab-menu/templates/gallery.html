<ion-view view-title="Company Name" id="gallery">
  	<!-- Blog list -->
	<ion-content>
		<div  class="padding" id="albums" ng-hide="paramsId">
			<h3>Albums</h3>
		   	<ul class="list" ng-repeat="info in data.data.pages">
		   	<li class="item col-sm-6" ng-repeat="galleryList in info.albums">
		   		<a href="#/gallery/{{galleryList.id}}" >
		   			<div class="thumb-img" ng-style="{'background-image':'url(../img/'+'{{galleryList.albumCover}}'+')'}">
						<div class="post-date">{{galleryList.date}}</div>
				   		<div class="post-title"><h3>{{galleryList.title}}</h3></div>
					</div>
		   		</a>
		   	</li>
		   </ul>
		</div>
		

	   <!-- photo collection -->
	   <div class="padding" ng-show="paramsId" id="photoCollection">
	   		<div class="post-single"   ng-repeat="info in data.data.pages">
				<div class="clearfix" ng-repeat="photoList in info.albums | filter:{id: paramsId}">
					<h3>{{photoList.title}}</h3>
					<div class="col-xs-6 photo" ng-repeat="photo in photoList.photos" ng-hide="id">
						<a ng-href="#/gallery/{{paramsId}}/{{photo.id}}"><img ng-src="img/{{photo.photoTitle}}" alt="{{photo.caption}}"></a>
					</div>
					
				</div>
			</div>
	   </div>
		
		 <!-- photo details -->
		 <div class="" id="photoDetails" ng-show="id">
		 	<div class="post-single" ng-repeat="info in data.data.pages">
				<div class="clearfix" ng-repeat="photoList in info.albums | filter:{id: paramsId}">
					<div class="col-xs-12 photo" ng-repeat="photo in photoList.photos | filter:{id: id}">
						<img ng-src="img/{{photo.photoTitle}}" alt="{{photo.caption}}">
						<p>{{photo.caption}}</p>
					</div>
					
				</div>
			</div>
		 </div> 	
		
	</ion-content>
	
	

</ion-view>
