<ion-view id="menu">
  <ion-content>
	<ul class="row menuList">
		<li ng-repeat="info in menuItems" class="col col-50" ng-class="info.label">

			<a ng-href="{{info.href}}" >
				<i ng-hide="info.customIcon" class="icon {{info.iconOn}}"></i>
				<img ng-show="info.menuImg" ng-src="{{info.menuImg}}" alt="{{info.label}}">
				<h2>{{info.label}}</h2>
			</a>
		</li>
	</ul>
  </ion-content>
</ion-view>

<ion-nav-view name="menuContent"></ion-nav-view>
