


<ion-view id="menu">
  <ion-content>
	<ul class="menuList">
		<li ng-repeat="info in menuItems" ng-class="info.label" >
			<a ng-href="{{info.href}}">
				<img ng-src="{{info.menuImg}}" alt="{{info.label}}">
				<h2>{{info.label}}</h2>
			</a>
			
		</li>
	</ul>
  </ion-content>
</ion-view>

<ion-nav-view name="menuContent"></ion-nav-view>
