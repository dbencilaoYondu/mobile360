


  <div class="flyout" >
    	<header class="bar bar-header">

    			<div ng-show="subsOn" class="button button-icon sort" ng-click="backToParentMenu();"><i class="ion-arrow-left-c"></i></div>
    			<div class="text-center title">
                    <a ng-click="defaultState()" class="logo-title">
                      <span ng-hide="data.data.data.logo">{{data.data.data.applicationName}}</span>
                      <img ng-show="data.data.data.logo" class="logo" ng-src="{{data.data.data.logo}}" alt="{{data.data.data.applicationName}} logo">
                    </a>

                </div>
    			<button class="button button-icon flyback" ng-click="flyBack();backdropHide();"><i class="ion-close-round"></i></button>

    	</header>
    	<div class="banner">
    		<img ng-src="{{data.data.data.menuBanner}}" alt="{{data.data.data.menuBanner}}">
    	</div>
    	<ul class="row menuList menu1 active" ng-class="withHieght">
    		<li ng-hide="subsOn" class="col col-50 text-center nosubs" ng-repeat="info in menuItems">
    			<a ng-show="info.subMenu" ng-click="subsSwitch(info.label,$index);backdropActive();">
    				<i ng-hide="info.customIcon" class="icon {{info.iconOn}}"></i>
                    <img ng-show="info.customIcon" class="customIcon" ng-src="{{info.customIcon}}" alt="{{info.label}}">
    				<p>{{info.label}}</p>
                    <i class="subArrow icon ion-arrow-down-b"></i>
    			</a>
                <a ng-hide="info.subMenu" href="{{info.href}}" ng-click="backdropHide();">
                    <i ng-hide="info.customIcon" class="icon {{info.iconOn}}"></i>
                    <img ng-show="info.customIcon" class="customIcon" ng-src="{{info.customIcon}}" alt="{{info.label}}">
                    <p>{{info.label}}</p>
                </a>
    		</li>
            <li ng-show="subsOn" class="col col-50 text-center subs" ng-repeat="info in currentParentOfSub.menuItems">
                <a href="{{info.href}}" ng-click="pageInfo($index);backdropHide();">
                   <i ng-hide="info.customIcon" class="icon {{info.iconOn}}"></i>
                    <img ng-show="info.customIcon" class="customIcon" ng-src="{{info.customIcon}}" alt="{{info.label}}">
                    <p>{{info.label}}</p>
                </a>
            </li>
    	</ul>

    </div>
